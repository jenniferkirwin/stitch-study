<button mat-raised-button color="primary">Primary</button>
<button mat-raised-button color="accent">Accent</button>
<button mat-raised-button color="warn">Warn</button>
<button mat-raised-button disabled>Disabled</button>

<div class="row">
  <div class="col col-lg-3 col-md-3 col-sm-12" *ngFor="let stitch of stitches">
    <a href="/{{stitch.id}}">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{stitch.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{stitch.image}}" alt="{{stitch.name}}">
          <mat-card-actions>
            <button mat-button>
              <mat-icon aria-hidden="false" aria-label="View Saved">bookmark_border</mat-icon> SAVE
            </button>
            <button mat-button>
              <mat-icon aria-hidden="false" aria-label="View Stitch">arrow_forward</mat-icon> VIEW
            </button>
          </mat-card-actions>
        </mat-card>
    </a>
  </div>
</div>
<div class="row">
  <div class="col col-lg-12 col-md-12 col-sm-12">

  </div>
</div>
