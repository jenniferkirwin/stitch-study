<div class="row">
  <div class="col col-lg-3 col-md-3 col-sm-12" *ngFor="let stitch of stitches">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{stitch.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{stitch.image}}" alt="{{stitch.name}}">
      <mat-card-content>
        <p>{{stitch.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
